<div *ngIf="notification" class="notification-container">
  <div
    class="notification"
    [ngClass]="{
      'status-notification': notification.type === 'status',
      'assignment-notification': notification.type === 'assignment'
    }"
  >
    <h4>{{ notification.message }}</h4>
    
    <!-- status notification (tasks with updated status) -->
    <div *ngIf="notification.type === 'status'" class="task-list">
      <div class="task-item" *ngFor="let task of notification.tasks">
        <div class="task-header">
          <strong>{{ task.title }}</strong>
        </div>
        <div class="task-details">
          <div class="task-label">Status:</div>
          <div class="task-value">{{ task.status }}</div>
        </div>
      </div>
    </div>

    <!-- assignment notification -->
    <div *ngIf="notification.type === 'assignment'" class="task-list">
      <div class="task-item" *ngFor="let task of notification.tasks">
        <div class="task-header">
          <strong>{{ task.title }}</strong>
        </div>
        <div class="task-details">
          <div class="task-label">Priority:</div>
          <div class="task-value">{{ task.priority }}</div>
        </div>
      </div>
    </div>

    <button class="dismiss-btn" (click)="dismissNotification()">X</button>
  </div>
</div>
